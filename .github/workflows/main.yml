name: Rerun Jupyter Notebook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyterlab nbconvert

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute "Laptop Price Predictor.ipynb" --output "Laptop Price Predictor.ipynb"

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add "Laptop Price Predictor.ipynb"
        git commit -m "Automated run of Jupyter Notebook"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
