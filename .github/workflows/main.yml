name: Run Jupyter Notebook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert pandas numpy seaborn matplotlib

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute "Laptop Price Predictor.ipynb" --output "Laptop Price Predictor.ipynb"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "Laptop Price Predictor.ipynb"
          git commit -m "Re-executed Jupyter Notebook"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
